name: API Test Framework
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 14
      uses: actions/setup-java@v4
      with:
        java-version: '14'
        distribution: 'temurin'
        cache: maven
    - name: Execute Test
      run: mvn clean test -DsuiteXmlFile=suite.xml
